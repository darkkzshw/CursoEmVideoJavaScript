<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: rgb(255, 232, 203);
            font: Normal 15pt Arial;
        }
        input#txtvel {
            width: 50px;
        }
        div {
            font: Normal 12pt Arial;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>
       function Calcular() {
        var txtvel = document.querySelector('input#txtvel')
        var vel = Number(txtvel.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (vel > 60) {
            res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança, obrigado</p>`

       }

    </script>

</body>
</html>
