<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 17pt Arial;
            background: green;
            color: white;
            width:  200px ;
            height: 200px ;
            line-height: 200px;
            text-align: center ;
        }

    </style>
</head>
<body>
    <div id="area">
        Clique em mim :(
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', segurar)
        a.addEventListener('mouseup', soltar)

        function clicar() {    
            a.innerHTML = 'Clicou'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerHTML = 'Entrou'
        }
        function sair() {
            a.innerHTML = 'Clique em mim :('
            a.style.background = 'green'
        }
        function segurar() {
            a.innerHTML = 'TÃ¡ segurando'
        }
        function soltar() {
            a.innerHTML = 'Soltou'
        }


    </script>
</body>
</html>
