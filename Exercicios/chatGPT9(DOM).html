<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo texto fodase</title>
    <style>
        div#txtn {
            font: normal 15px Arial;
            background-color: aqua;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="txtn">
        Clique aqui para gerar um novo paragrafo
    </div>
    <script>
        var p1 = document.getElementById('txtn')
        p1.addEventListener('click', clique)
        function clique() {
            var novoParagrafo = document.createElement('p')
            novoParagrafo.textContent ='Lorem Ipsum'
            document.body.appendChild(novoParagrafo)
        }
    </script>
</body>
</html>
