<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            font: Normal 15pt Arial;
            background-color: rgb(209, 234, 255);
        }
    </style>
</head>
<body>
    
    <h1>Aplique seu nome abaixo</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Enviar" onclick="clicarEnvio()">
    <p id="par"></p>

    <script>
        function clicarEnvio() {
            var nome = document.getElementById('txt').value

            if (nome === '') {
                var p = document.getElementById('par')
                p.innerHTML = '<b>[ERRO]</b> você não inseriu nenhum texto'
            } else {
                var p = document.getElementById('par')
                p.innerHTML = `Obrigado <b>${nome}</b>, o seu nome foi enviado com sucesso.`
            }
        }
    </script>

</body>
</html>
