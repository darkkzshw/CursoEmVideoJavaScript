<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUAÇÃO</title>
</head>
<body>

    <script>
    var n1 = window.prompt ('digite um número')
    var n2 = window.prompt ('digite o segundo número')
    var n3 = window.prompt ('digite o terceiro número')

        n1 = Number(n1)
        n2 = Number(n2)
        n3 = Number(n3)

        var respostaDaEquação = (n1 + n2) / n3
        window.alert(respostaDaEquação)
        document.write (`A resposta da equação (${n1} + ${n2}) / ${n3} é igual a ${respostaDaEquação}`)



    </script>

</body>
</html>
