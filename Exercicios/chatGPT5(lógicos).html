<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleanas</title>
</head>
<body>
    
    <script>
        var a = false
        var b = true
            if (a && b == true) {
                document.write ('Ambas as variáveis são verdadeiras')
            } else if (a == false && b == true) {
                document.write ('Pelo menos uma variável é falsa')
            } else if (a == true && b == false) {
                document.write ('Pelo menos uma variável é falsa')
            } else {
                document.write ('As duas variáveis são falsas')
            }


    </script>

</body>
</html>
