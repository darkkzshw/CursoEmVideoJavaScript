<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou Menor?</title>
</head>
<body>
    
    <script>
        n1 = window.prompt('Digite o primeiro número')
        n2 = window.prompt('Digite o segundo número')

        if (n1 > n2) {
            document.write(`${n1} é maior que ${n2}.`)
        }   else if (n1 == n2) {
            document.write(`${n1} e ${n2} são iguais.`)
        }   else {
            document.write(`${n1} é menor que ${n2}`)
        }
    </script>

</body>
</html>
