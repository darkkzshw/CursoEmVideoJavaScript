<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão vermelho</title>
    <style>
        div#but {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="but">
        Clique aqui
    </div>
    <script>
        var botão = document.getElementById('but')
        botão.addEventListener('click', clique)
        botão.addEventListener('mouseout', sair)

        function clique() {
            botão.innerHTML = 'cliqou xd'
            botão.style.background = 'red'
        }
        function sair() {
            botão.innerHTML = 'Clique aqui'
            botão.style.background = 'green'
        }


    </script>
</body>
</html>
